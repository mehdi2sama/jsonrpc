language: rust

cache: cargo

matrix:
  fast_finish: true
  include:
  - rust: stable
  - rust: beta
  - rust: nightly
  allow_failures:
  - rust: nightly

script:
  - cargo build --all
  - cargo test --all

deploy:
  provider: releases
  api-key:
    secure: 
  on:
    tags: true
    repo: solana-labs/jsonrpc
    branch: /^solana-.*$/
    condition: $TRAVIS_RUST_VERSION = stable

after_deploy:
  - ./ci/publish-crates.sh "$CRATES_IO_TOKEN"
